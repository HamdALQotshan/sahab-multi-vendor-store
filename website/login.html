<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>أكورد|تسجيل الدخول</title>
</head>
<body>
    <div class="container">
        <div class="row g-0 mt-5" style="height: 480px;">
            <div class="col-lg-5 shadow p-3 mb-5 bg-body rounded">
                <form>
                    <img class="mt-3 me-3" src="images/rasel-logo.png" width="150px" alt="">
                    <h4 class="text-center mt-2">تسجيل الدخول</h4>
                        <div class="mb-3">
                            <label class="form-label">رقم الجوال</label>
                            <input type="number" class="form-control" placeholder="رقم الجوال" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control"  placeholder="كلمة المرور">
                        </div>
                        <a href="" class="text-decoration-none text-muted d-block "> نسيت كلمة المرور</a>
                        <button type="submit" class="btn btn-primary w-100 mb-3 mt-5">تسجيل الدخول</button>
                        <a href="" class="text-decoration-none text-muted d-block text-center">ليس لديك حساب؟</a>
                </form>
            </div>
            <div class="col-lg-7 mt-2">
                <img src="images/login-2.jpg" alt="" class="w-100 rounded " height="430px">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
